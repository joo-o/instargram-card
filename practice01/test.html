<html>

<head>
    <meta charset="UTF-8">
    <title>인스타그램 카드 연습</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <section class="container">
        <article class="card">
            <header>
                <div class="profile">
                    <img src="images/profile.png">
                </div>
                <div class="username">
                    <span>jootopia</span>
                </div>
                <div class="more">
                    <button class="transparent-button"><img src="images/icons/mark.png"></button>
                </div>
            </header>
            <main>
                <div class="carousel">
                    <div>
                        <ul>
                            <li><img src="images/mountain1.jpg"></li>
                            <li><img src="images/mountain2.jpg"></li>
                            <li><img src="images/mountain3.jpg"></li>
                            <li><img src="images/mountain4.jpg"></li>
                        </ul>
                        <div class="slide slide-left">
                            <button class="transparent-button">
                                <img src="images/icons/arrow-left.png">
                            </button>
                        </div>
                        <div class="slide slide-right">
                            <button class="transparent-button">
                                <img src="images/icons/arrow-right.png">
                            </button>
                        </div>
                    </div>
                </div>
                <footer>
                    <div class="card-container">
                        <div class="card-buttons">
                            <div>
                                <button class="transparent-button">
                                    <img src="images/icons/heart.png">
                                </button>
                            </div>
                            <div>
                                <button class="transparent-button">
                                    <img src="images/icons/chat.png">
                                </button>
                            </div>
                            <div>
                                <button class="transparent-button">
                                    <img src="images/icons/paper-plane.png">
                                </button>
                            </div>
                            <div class="bookmark">
                                <button class="transparent-button">
                                    <img src="images/icons/bookmark.png">
                                </button>
                            </div>
                        </div>
                    </div>
                </footer>
                </div>
            </main>
            <footer class="comment">
                <input type="text" placeholder="댓글달기">
            </footer>
        </article>

    </section>
</body>

</html>
